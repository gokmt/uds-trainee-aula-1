<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="button" id="botao">bot√£o</button>
    <img src="imagem.jpg" alt="" id="body">

    <script type="text/javascript">
      document.getElementById("botao").addEventListener("click",adicionarFoto);


      function adicionarFoto(){
        var display = document.getElementById("body").style.display;

        if(display === "none"){
          document.getElementById("body").style.display = "block";
        }else {
          document.getElementById("body").style.display = "none";
        }
      }
    </script>
  </body>
</html>
